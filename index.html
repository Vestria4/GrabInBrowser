<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #coming-soon-container {
            text-align: center;
            position: relative;
        }

        #coming-soon-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #caution-tape-top,
        #caution-tape-bottom {
            position: absolute;
            left: 0;
            right: 0;
        }

        #caution-tape-top {
            top: 0;
        }

        #caution-tape-bottom {
            bottom: 0;
        }

        .caution-tape {
            width: 100%;
            height: 30px;
            background: repeating-linear-gradient(45deg, #f00, #f00 10px, #fff 10px, #fff 20px);
        }
    </style>
</head>
<body>

<div id="coming-soon-container">
    <div id="caution-tape-top" class="caution-tape"></div>
    <div id="coming-soon-text">Coming Soon</div>
    <div id="caution-tape-bottom" class="caution-tape"></div>
</div>

</body>
</html>
